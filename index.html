<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>One Bloom Forever</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Georgia', serif;
      background: linear-gradient(145deg, #fff0f5, #1a1a1a);
      color: #1a1a1a;
      text-align: center;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    .container {
      width: 90%;
      max-width: 600px;
      margin: auto;
      padding: 1.5rem;
      background-color: rgba(255, 255, 255, 0.7);
      border-radius: 20px;
      box-shadow: 0 12px 40px rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(10px);
    }
    img {
      max-width: 100%;
      border-radius: 20px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.5);
    }
    .message {
      margin-top: 2rem;
      font-size: 1.4rem;
      line-height: 1.6;
    }
    .end {
      margin-top: 2rem;
      font-style: italic;
      color: #555;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="./bouquet.jpg" alt="Bouquet for You">
    <div class="message">
      Hey love,<br><br>
      This bouquet blooms just for you, right here and right now.<br>
      Thank you for making life endlessly beautiful.
    </div>
    <div class="end">
      This message ends here...<br>
      but you can always find it in our memories.
    </div>
  </div>
</body>
</html>
