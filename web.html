<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>For You</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Georgia', serif;
      background: #fff0f5;
      color: #333;
      text-align: center;
    }
    .container {
      margin: 5vh auto;
      max-width: 600px;
    }
    img {
      max-width: 100%;
      border-radius: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }
    .message {
      margin-top: 2rem;
      font-size: 1.4rem;
      line-height: 1.8;
    }
    .end {
      margin-top: 4rem;
      font-style: italic;
      color: #999;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="bouquet.jpg" alt="Bouquet for you" />
    <div class="message">
      Hey love,<br><br>
      I couldn’t hand you this bouquet in person,<br>
      but here it is — blooming for you only in this space.<br>
      Thank you for existing like poetry in a world of prose.
    </div>
    <div class="end">
      This message ends here...<br>
      but you can always find it<br>
      tucked away in our memories.
    </div>
  </div>
</body>
</html>
